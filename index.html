<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业信息 - 加载中...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', Arial, sans-serif; 
            background: #f5f5f5;
            min-height: 100vh; 
            padding: 0;
        }
        .container { 
            max-width: 480px; 
            margin: 0 auto; 
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('./assets/beijing.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        
        .container > * {
            position: relative;
            z-index: 1;
        }

        .badge-container {
            position: relative;
            text-align: center;
            padding-top: 30px;
        }
        
        .badge-img {
            width: 200px;
            height: auto;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(244, 197, 66, 0.3));
        }
        
        .company-name {
            margin-top: 25px;
            font-size: 28px;
            color: #3b82f6;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            position: relative;
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            padding: 5px 15px;
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 20px;
            color: #16a34a;
            font-size: 13px;
        }
        .verified-icon {
            width: 30px;
            height: 20px;
            display: inline-block;
        }
        
        .info-section {
            padding: 25px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .section-title {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #3b82f6;
        }
        .info-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            min-width: 100px;
            color: #666;
            font-size: 14px;
            padding: 2px 8px;
        }
        .info-value {
            flex: 1;
            color: #333;
            font-size: 14px;
            word-break: break-all;
            position: relative;
            padding: 2px 8px;
        }
        
        .disclaimer {
            padding: 20px;
            text-align: center;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
        }
        .disclaimer-text {
            font-size: 11px;
            line-height: 1.8;
            color: #999;
            max-width: 90%;
            margin: 0 auto;
            padding: 8px;
        }
        
        .join-trusted {
            text-align: center;
            padding: 15px 20px;
            background: white;
        }
        .join-link {
            color: #22c55e;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        .join-link:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误状态 */
        .error-message {
            text-align: center;
            padding: 60px 20px;
        }
        .error-message h2 {
            color: #ef4444;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-message p {
            color: #666;
            font-size: 14px;
        }

        /* 过期状态 */
        .expired-container {
            text-align: center;
            padding: 60px 20px;
        }
        .expired-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .expired-title {
            font-size: 28px;
            color: #ef4444;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .expired-message {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            max-width: 400px;
            margin: 0 auto;
        }
        .expired-company {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载企业信息...</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <h2>❌ 加载失败</h2>
            <p id="errorText"></p>
        </div>

        <!-- 企业内容 -->
        <div id="companyCard" style="display: none;"></div>
    </div>

    <script>
        // 配置项 - 部署时需要修改
        const CONFIG = {
            // 主站API地址 - 修改为你的实际域名
            API_BASE_URL: 'http://xin.yituxs.com/api',
            
            // 备用API地址（可选）
            // API_BASE_URL: 'https://api.yourdomain.com',
            
            // 主站首页地址
            HOME_URL: 'http://xin.yituxs.com/public/index.html'
        };

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取企业编码（支持多种URL格式）
        function getCompanyCode() {
            // 方式1: ?code=XXX
            let code = getUrlParameter('code');
            if (code) return code;

            // 方式2: ?id=XXX
            code = getUrlParameter('id');
            if (code) return code;

            // 方式3: 从路径获取 /XXX.html 或 /XXX
            const path = window.location.pathname;
            const match = path.match(/\/([A-Z0-9]+)(\.html)?$/i);
            if (match) return match[1];

            return null;
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }

        // 检查企业是否过期
        function checkExpiry(company) {
            if (!company.actual_expiry_date) {
                return false;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const expiryDate = new Date(company.actual_expiry_date);
            expiryDate.setHours(0, 0, 0, 0);
            
            return expiryDate < today;
        }

        // 显示过期界面
        function showExpired(company) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('companyCard').style.display = 'block';
            
            document.getElementById('companyCard').innerHTML = `
                <div class="expired-container">
                    <div class="expired-icon">⚠️</div>
                    <div class="expired-title">认定已过期</div>
                    <div class="expired-company">企业：${company.company_name}</div>
                    <div class="expired-message">
                        该企业的可信认定已于 ${company.actual_expiry_date} 到期。<br>
                        如需继续使用认定服务，请联系管理员进行续期。
                    </div>
                </div>
            `;
            
            document.title = company.company_name + ' - 认定已过期';
        }

        // 显示企业信息
        function showCompany(company) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('companyCard').style.display = 'block';
            
            document.getElementById('companyCard').innerHTML = `
                <!-- 徽章区域 -->
                <div class="badge-container">
                    <img src="./assets/logo.png" alt="可信企业" class="badge-img">
                </div>
                
                <!-- 企业名称 -->
                <div class="company-name">${company.company_name}</div>
                <div style="text-align: center;">
                    <span class="verified-badge">
                        <img src="./assets/rd_icon-BUJOBCaC.png" alt="已认定" class="verified-icon">
                        <span>已认定</span>
                    </span>
                </div>
                
                <!-- 基本信息 -->
                <div class="info-section">
                    <div class="section-title">基本信息</div>
                    <div class="info-item">
                        <div class="info-label">企业简称</div>
                        <div class="info-value">${company.company_name}</div>
                    </div>
                    ${company.business_scope ? `
                    <div class="info-item">
                        <div class="info-label">行业分类</div>
                        <div class="info-value">${company.business_scope}</div>
                    </div>` : ''}
                    <div class="info-item">
                        <div class="info-label">企业链 ID</div>
                        <div class="info-value">${company.unique_code}</div>
                    </div>
                </div>
                
                <!-- 主体信息 -->
                <div class="info-section">
                    <div class="section-title">主体信息</div>
                    ${company.company_logo ? `
                    <div class="info-item">
                        <div class="info-label">企业类型</div>
                        <div class="info-value">${company.company_logo}</div>
                    </div>` : ''}
                    ${company.established_date ? `
                    <div class="info-item">
                        <div class="info-label">成立日期</div>
                        <div class="info-value">${company.established_date}</div>
                    </div>` : ''}
                    ${company.company_desc ? `
                    <div class="info-item">
                        <div class="info-label">经营范围</div>
                        <div class="info-value" style="line-height: 1.8;">${company.company_desc}</div>
                    </div>` : ''}
                </div>
                
                <!-- 免责声明 -->
                <div class="disclaimer">
                    <div class="disclaimer-text">
                        该企业已加入可信计划，完成"可信企业"认定。该认定并非企业微信官方和政府相关机构的认定。仅为我司发起的可信计划认定。认定标准以国家企业公示信息中企业主体的存续状态为准，该认定状态为一次性，并不会定期更新。该认定网页信息，仅仅作为企业信息的展示，该企业微信主体的所有行为并不因企业认定备真实性与合法性，敬请留意甄别。若此企业信息侵犯了您组织名称，商标等合法权益，请通过合法途径进行投诉。
                    </div>
                </div>
                
                <!-- 加入可信企业 -->
                <div class="join-trusted">
                    <a href="${CONFIG.HOME_URL}" class="join-link">我也要加入可信企业 ></a>
                </div>
            `;
            
            // 设置页面标题
            document.title = company.company_name + ' - 企业信息';
        }

        // 加载企业信息
        async function loadCompany() {
            const code = getCompanyCode();
            
            if (!code) {
                showError('缺少企业编码参数，请检查链接是否正确');
                return;
            }

            try {
                // 调用主站API获取企业信息
                const response = await fetch(`${CONFIG.API_BASE_URL}/api.php?action=get&code=${encodeURIComponent(code)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 检查是否过期
                    if (checkExpiry(data.data)) {
                        showExpired(data.data);
                    } else {
                        showCompany(data.data);
                    }
                } else {
                    // 检查是否是过期错误
                    if (data.data && data.message.includes('过期')) {
                        showExpired(data.data);
                    } else {
                        showError(data.message || '企业不存在或已禁用');
                    }
                }
            } catch (error) {
                console.error('加载失败:', error);
                showError('网络错误，无法连接到服务器。请稍后重试。');
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadCompany);
    </script>
</body>
</html>
